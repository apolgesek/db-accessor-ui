<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/">
        <h1>DB Accessor app</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzOpen nzTitle="Admin dashboard" nzIcon="global">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/policies">Policies</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Pending requests</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter>
        <nz-icon nzType="solution" />
        <span>My requests</span>
      </li>
    </ul>
    <div class="version">{{ appVersion }}</div>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
