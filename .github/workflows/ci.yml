name: ðŸ§ª CI

on:
  pull_request:
    branches: [main]

jobs:
  validate-conventional-commits:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: webiny/action-conventional-commits@v1.3.0
        with:
          allowed-commit-types: 'feat,fix,refactor,chore'
